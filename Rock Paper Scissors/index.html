<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RockPaperScissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <p class="title">Rock Paper Scissors</p>
    <div class="display">
        <button class="move-button js-rock-button" ><img class="move-icon" src="rock.svg" ></button>

        <button class="move-button js-paper-button" ><img src="paper.svg" class="move-icon" ></button>

        <button class="move-button js-scissors-button" ><img src="scissors.svg" class="move-icon" ></button>

        <p class="js-result result"></p>
        <p class = "js-moves"></p>
        <p class="js-score score"></p>

        <button onclick="
            score.wins=0;
            score.losses=0;
            score.ties=0;
            localStorage.removeItem('score');
            updateScoreElement();
            document.querySelector('.js-result').innerHTML = '';
            document.querySelector('.js-moves').innerHTML = '';

        " class="reset-score-button" >Reset Score</button>

        <button class="auto-play-button" onclick="autoPlay()" >Auto Play</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
